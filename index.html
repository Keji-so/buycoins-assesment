<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Buycoins</title>
</head>
<body>
    
    <section class="nav">
        <div class="top-left">
            <div class="github-logo">
                <div class=""><i class="dark-icon fab fa-github fa-2x"></i></div>
            </div>

            <form class="search-input">
                <input class="top-input" type="text" name="search" id="" placeholder="Search or jump to ...">
                <input class="top-btn" type="button" value="/">
            </form>

            <div class="top-options">
                <ul class="options">
                    <li>Pull requests</li>
                    <li>Issues</li>
                    <li>Marketplace</li>
                    <li>Explore</li>
                </ul>
            </div>
        </div>
        
        <div class="top-right">
            <div class="notifications icons">
                <i class="icon far fa-bell fa-md"></i>
            </div>

            <div class="user-options icons">
                <div class="plus"><i class="icon fas fa-plus plus fa-xs"></i></div>
                <div class="down"><i class="icon fas fa-sort-down fa-xs"></i></div>
            </div>

            <div class="user-profile icons">
                <div class="profile-img">
                    <img src="pexels-elijah-o'donnell-3473569.jpg" alt="">
                </div>
                <div class="down"><i class="icon fas fa-sort-down fa-xs"></i></div>
            </div>
        </div>
    </section>

    <section class="repo-sect">
        <div class="select">
            <div class="select-options">
                <div class="select-class">
                    <div><i class="select-icon fas fa-book-open"></i></div>
                    <div class="select-label">Overview</div>
                </div>

                <div class="focus">
                    <div><i class="repo-icon fas fa-book"></i></div>
                    <div class="repo select-label">Repositories</div>
                    <div class="repo-num">20</div>
                </div>

                <div class="select-class">
                    <div><i class="select-icon far fa-chart-bar"></i></div>
                    <div class="select-label">Projects</div>
                </div>

                <div class="select-class">
                    <div><i class="select-icon fas fa-book"></i></div>
                    <div class="select-label">Packages</div>
                </div>

            </div>
            
        </div>
        <hr>
    </section>

    <main>
        <section class="left-main">

        </section>

        <section class="right-main">

        </section>
    </main>

</body>
</html>
